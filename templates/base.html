<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >{% block title %}Интернет-магазин фототехники{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        .navbar-right {
            /* Стили для выравнивания вправо... */
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .register-button {
            /* Стили для кнопки "Зарегистрироваться"... */
            margin-left: 15px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #ddd;
            padding: 1em;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 1em;
        }
        .product {
            border: 1px solid #ddd;
            margin: 1em;
            padding: 1em;
            text-align: center;
        }
        .compressed-image {
        max-width: 200px; /* Устанавливайте желаемую максимальную ширину */
        height: auto; /* Поддерживает пропорции при изменении размеров */
        }
        .product {
            border: 1px solid #ddd;
            margin: 1em;
            padding: 1em;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Интернет-магазин фототехники</h1>
</header>

<nav>
    <a href="{{ url_for('index') }}">Каталог товаров</a>
    <a href="#delivery">Информация о доставке</a>
    <a href="#about">О компании</a>
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('my_cart') }}">Моя корзина</a>
        <a href="{{ url_for('logout') }}">Выйти</a>
    {% else %}
        <a href="{{ url_for('login') }}">Войти</a>
        <a href="{{ url_for('register') }}">Зарегистрироваться</a>
    {% endif %}
</nav>

<main>
    {% block content %}{% endblock %}
</main>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
